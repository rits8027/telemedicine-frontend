<div class="columns m-0 p-0" style="min-height: 100vh">
  <div class="column" style="background-color: black">
    <div class="center">
      <form class="card transparent" style="max-width: 550px">
        <header class="card-header px-2">
          <p class="card-header-title title has-text-white">Change Password</p>
        </header>
        <div class="card-content">
          <div class="content">
            <div class="field">
              <label class="label has-text-white" for="phone">Phone</label>
              <div class="control">
                <input
                  type="text"
                  name="phone"
                  class="transparent has-text-white input"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label has-text-white" for="email">Email</label>
              <div class="control">
                <input
                  type="email"
                  name="email"
                  class="transparent has-text-white input"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label has-text-white" for="password">
                Password
              </label>
              <div class="control">
                <input
                  type="password"
                  name="password"
                  class="transparent has-text-white input"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label has-text-white" for="confirmPassword">
                Confirm Password
              </label>
              <div class="control">
                <input
                  type="password"
                  name="confirmPassword"
                  class="transparent has-text-white input"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
          </div>
          <div class="control">
            <button class="button is-rounded go" (click)="changePassword()">
              Get OTP
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
