<div class="columns is-multiline m-0 has-text-centered is-vcentered">
  <div class="column">{{ meeting.from }} - {{ meeting.to }}</div>
  <div class="column is-narrow mx-4">
    <figure class="image is-48x48">
      <img class="is-rounded" [src]="meeting.image" [alt]="meeting.name" />
    </figure>
  </div>
  <div class="column is-one-third has-text-left">
    {{ meeting.name }}
  </div>
  <div class="column is-one-fifth">{{ meeting.id }}</div>
  <div class="column">
    <button class="button transparent borderless" (click)="toggleDetails()">
      <figure class="image is-24x24">
        <img src="assets/images/arrow.png" />
      </figure>
    </button>
  </div>
</div>

<div *ngIf="showDetails" class="columns has-text-centered py-4">
  <div class="column">
    <div class="tinted-transparent card mr-2 p-5">
      <div class="media">
        <div class="media-left">
          <figure class="image is-32x32">
            <img src="assets/images/start.png" />
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-5">Meeting Recording</p>
        </div>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="tinted-transparent card mx-1 p-5">
      <div class="media">
        <div class="media-left">
          <figure class="image is-32x32">
            <img src="assets/images/prescription.png" />
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-5">Prescriptions</p>
        </div>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="tinted-transparent card ml-2 p-5">
      <div class="media">
        <div class="media-left">
          <figure class="image is-32x32">
            <img src="assets/images/reports.png" alt="Placeholder image" />
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-5">Medical Reports</p>
        </div>
      </div>
    </div>
  </div>
</div>
